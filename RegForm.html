<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        form {
            background-color: #fff;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="radio"],
        input[type="checkbox"] {
            display: inline-block;
            margin-right: 5px;
        }

        button[type="submit"],
        button[type="reset"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        button[type="submit"]:hover,
        button[type="reset"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <label>Firstname: <input type="text" name="firstname"></label><br>
        <label>Lastname: <input type="text" name="lastname"></label><br>
        <p>Age Category: <br>
            <label><input type="radio" name="age" value="Under 20">Under 20</label>
            <label><input type="radio" name="age" value="21-35">21-35</label>
            <label><input type="radio" name="age" value="35 Above">35 Above</label><br>
        </p>
        <p>Courses Preferred: <br>
            <label><input type="checkbox" name="course" value="Web Development">Web Development</label>
            <label><input type="checkbox" name="course" value="Cyber Security">Cyber Security</label>
            <label><input type="checkbox" name="course" value="Python">Python</label>
            <label><input type="checkbox" name="course" value="C">C</label>
            <label><input type="checkbox" name="course" value="Java">Java</label><br>
        </p>
        <p><label>Choose a branch:</label><br>
            <select name="Branch">
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="MECH">MECH</option>
        </select></p>
        <p><label>Description:</label><br>
            <textarea rows="4" cols="50" name="description"></textarea>
        </p>
        <p><button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </p>
    </form>
</body>
</html>
