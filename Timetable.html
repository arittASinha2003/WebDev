<!DOCTYPE html>
<html>
<head>
    <title>College Timetable</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>My College Timetable</h1>
    <table>
        <tr>
            <th>Day/Period</th>
            <th>Period 1</th>
            <th>Period 2</th>
            <th>Period 3</th>
            <th>Period 4</th>
            <th>Period 5</th>
            <th>Period 6</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Math</td>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>English</td>
            <td>History</td>
            <td>Physical Education</td>
        </tr>
        <!-- Add more rows for other days -->
    </table>
</body>
</html>
