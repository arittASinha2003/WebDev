<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
}

h2 {
  color: #333;
}

ul, ol {
  padding-left: 20px;
}

.container {
  display: flex;
  justify-content: space-between;
}

.frame {
  border: 1px solid #ccc;
  padding: 10px;
  width: 30%;
}

.frame h3 {
  color: #666;
}
</style>
</head>
<body>

<h2>Ordered List</h2>

<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol> 

<h2>Unordered List</h2>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul> 

<h2>Definition List</h2>

<dl>
  <dt>Coffee</dt>
  <dd>- Black Hot Drink</dd>
  <dt>Milk</dt>
  <dd>- White Cold Drink</dd>
</dl>

<h2>Frames</h2>

<div class="container">
  <div class="frame">
    <h3>Frame 1</h3>
    <p>This is an example of frame 1.</p>
  </div>
  <div class="frame">
    <h3>Frame 2</h3>
    <p>This is an example of frame 2.</p>
  </div>
  <div class="frame">
    <h3>Frame 3</h3>
    <p>This is an example of frame 3.</p>
  </div>
</div>

</body>
</html>
