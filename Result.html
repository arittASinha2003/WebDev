<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Result</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f1f1f1;
}

.container {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  color: #333;
}

.result {
  text-align: center;
  font-size: 24px;
  margin-top: 30px;
}

.result.success {
  color: #4CAF50;
}

.result.error {
  color: #f44336;
}
</style>
</head>
<body>

<div class="container">
  <h1>Result</h1>
  <div class="result success">
    Your message has been successfully submitted!
  </div>
</div>

</body>
</html>
