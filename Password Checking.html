<html>
    <head>
        <title>Password Validation</title>
        <script>
            function validatePassword()
            {
                var password1 = document.getElementById("password1").value;
                var password2 = document.getElementById("password2").value;
                
                if(password1 == "" || password2 == "")  
                { 
                    alert('Both fields are required');  
                    if (password1 == "")   
                    {  
                       document.getElementById("password1").focus();   
                    }    
                    else      
                    {    
                         document.getElementById("password2").focus();    
                    }    
                    return false;    
                }  
            
                else if(password1 != password2)   
                {  
                    alert('Passwords do not match');   
                    document.getElementById("password2").focus();    
                    return false;    
                }    
                else if(!(/[A-Z]/.test(password1)))    
                {        
                    alert('At least one uppercase letter is required');         
                    document.getElementById("password1").focus();         
                    return false;        
                }          
                else if(!(/[a-z]/.test(password1)))    
                {                          
                    alert('At least one lowercase letter is required');                           
                    document.getElementById="password1".focus();
                    return false;    
                }                            
                else if (!isNaN(document.getElementById("password1").value))    
                {                      
                    alert('Digits are not allowed in the Password');                       
                    document.getElementById("password1").focus();                                          
                    return false;    
                }          
                else
                {
                    alert("Password matched! Your password is: " + password1);
                }
            }
        </script>
    </head>
    <body>
        <form id="passwordForm">
            <label for="password1">Enter a new password:</label><br />
            <input type="password" id="password1"><br>
            <label for="password2">Confirm your password:</label><br />
            <input type="password" id="password2"><br>
            <input type="submit" value="Submit" onclick="validatePassword()"/>
            <input type="reset"  value="Reset"/><br/>
        </form>
    </body>
</html>
